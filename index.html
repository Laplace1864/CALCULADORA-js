<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULADORA</title>
</head>

<!--INICIO HEADER-->

<header>
    <h1> CALCULADORA </h1>
</header>

<!--INICIO BODY-->

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display"> 0 </div>
            <div class="calculator-keypad">
                <div class="keypad-number">
                    <div class="keypad-button large dark"> C </div>
                    <div class="keypad-button dark"> % </div>
                    <div class="keypad-button light"> / </div>
                    <div class="keypad-button"> 7 </div>
                    <div class="keypad-button"> 8 </div>
                    <div class="keypad-button"> 9 </div>
                    <div class="keypad-button light"> * </div>
                    <div class="keypad-button"> 4 </div>
                    <div class="keypad-button"> 5 </div>
                    <div class="keypad-button"> 6 </div>
                    <div class="keypad-button light"> - </div>
                    <div class="keypad-button"> 1 </div>
                    <div class="keypad-button"> 2 </div>
                    <div class="keypad-button"> 3 </div>
                    <div class="keypad-button light"> + </div>
                    <div class="keypad-button large dark zero"> 0 </div>
                    <div class="keypad-button light"> , </div>
                    <div class="keypad-button light eq"> = </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js" ></script>
</body>

<!--INICIO FOOTER-->

<footer>

</footer>

</html>
